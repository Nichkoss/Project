components:
  schemas:
    User:
      type: object
      properties:
        iduser:
          type: integer
          format: int64
          readOnly: true
          example: 1
        email:
          type: string
          example: jane.smith@gmail.com
          description: The email address of user, must be in the format of an email address, like example@gmail.com
        password:
          type: string
          writeOnly: true
          example: smith.1234
        create_time:
          type: string
          format: timestamp
          example: 2022-08-30 00:00
        mgr:
          type: boolean
          format: tinyint
          example: 1
          description: if user is a manager, this property must be equal to 1
    Passenger:
      type: object
      properties:
        idpassenger:
          type: integer
          format: int64
          readOnly: true
          example: 1
        firstname:
          type: string
          example: Jane
        lastname:
          type: string
          example: Smith
        birthdate:
          type: string
          format: date
          example: 2001-01-01
        pass_ser:
          type: string
          example: FN
        pass_num:
          type: integer
          format: int64
          example: 3378
        expirydate:
          type: string
          format: date
          example: 2032-08-30
        email:
          type: string
          example: jane.smith@gmail.com
          description: The email address of user, must be in the format of an email address, like example@gmail.com.
#        user:
#          $ref: '#/components/schemas/User'
    Book:
      type: object
      properties:
        idbook:
          type: integer
          format: int64
          readOnly: true
          example: 1
        total_price:
          type: number
          format: double
          example: 157.99
        user:
          $ref: '#/components/schemas/User'
        ticket_list:
          type: array
          items:
            $ref: '#/components/schemas/Ticket'
    Ticket:
      type: object
      properties: 
        idticket:
          type: integer
          format: int64
          readOnly: true
          example: 1
        extra_lug:
          type: integer
          format: int64 # 32?
          example: 3
        sit:
          $ref: '#/components/schemas/Sit'
        passenger:
          $ref: '#/components/schemas/Passenger'
    Sit:
      type: object
      properties: 
        idsit:
          type: integer
          format: int64
          readOnly: true
          example: 1
        sitnumber:
          type: integer
          format: int64 # 32?
          example: 1
        issue_date:
          type: string
          format: timestamp
          example: 2022-10-30 00:30
        price:
          type: number
          format: float
          example: 149.99
        available:
          type: boolean
          example: 1
          description: if sit is available, this property must be equal to 1
        flight:
          $ref: '#/components/schemas/Flight'
    Flight:
      type: object
      properties:
        idflight:
          type: integer
          format: int64
          readOnly: true
          example: 1
        flight_from:
          type: string
          example: Lviv
        flight_to:
          type: string
          example: London
        max_sits:
          type: integer
          format: int64 # int32
          example: 150
        flight_date:
          type: string
          format: timestamp
          example: 2022-10-30 00:30
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth_client:
      description: Client authentication
      type: apiKey
      in: cookie
      name: JSESSIONID
    cookieAuth_manager:
      description: Manager authentication
      type: apiKey
      in: cookie
      name: JSESSIONID
