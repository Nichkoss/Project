paths:
  /user:
    post:
      tags:
        - User
      summary: Create user
      description: Add new client or manager account
      requestBody:
        description: New client or manager info
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '201':
          description: New user was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '409':
          description: The user already exists
        '412':
          description: Invalid input data
  /user/{id}:
    put:
      tags:
        - User
      security:
        - cookieAuth_client: []
        - cookieAuth_manager: []
      summary: Update an existing user
      description: Update personal information by id
      parameters:
        - name: id
          in: path
          description: id of user to be updated
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        description: Updated personal info
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: The user data was successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Invalid user id, user not found
        '412':
          description: Invalid input data
    delete:
      tags:
        - User
      security:
        - cookieAuth_manager: []
      summary: Delete an existing user
      description: Delete an existing user by id
      parameters:
        - name: id
          in: path
          description: id of user to be deleted
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: The user was successfully deleted
        '404':
          description: Invalid user id, user not found
    get:
      tags:
        - User
      security:
        - cookieAuth_client: []
        - cookieAuth_manager: []
      summary: Get user info
      description: Get all info about an existing user by id
      parameters:
        - name: id
          in: path
          description: id of user to be returned
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: User was successfully returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Invalid user id, user not found
  /user/{id}/makeManager:
    put:
      tags:
        - User
      security:
        - cookieAuth_manager: []
      summary: Give a user manager rights
      description: Update user role as 'manager' for user by id
      parameters:
